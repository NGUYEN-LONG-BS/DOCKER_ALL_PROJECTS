<!-- Hiển thị thông báo (nếu có) -->
{% if messages %}
<div class="mb-3">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
</div>
{% endif %}

<form method="POST">
    {% csrf_token %}

    <div class="mb-3">
        <label for="ma_hang" class="form-label">Mã Hàng</label>
        <input type="text" class="form-control" id="ma_hang" name="ma_hang" value="{{ form.ma_hang.value|default:'' }}">
    </div>

    <div class="mb-3">
        <label for="ten_hang" class="form-label">Tên Hàng</label>
        <input type="text" class="form-control" id="ten_hang" name="ten_hang" value="{{ form.ten_hang.value|default:'' }}">
    </div>

    <div class="mb-3">
        <label for="dvt" class="form-label">Đơn Vị Tính</label>
        <input type="text" class="form-control" id="dvt" name="dvt" value="{{ form.dvt.value|default:'' }}">
    </div>

    <div class="mb-3">
        <label for="sl_ton_dau_ky" class="form-label">Số Lượng Tồn Đầu Kỳ</label>
        <input type="number" class="form-control" id="sl_ton_dau_ky" name="sl_ton_dau_ky" value="{{ form.sl_ton_dau_ky.value|default:0 }}">
    </div>

    <div class="mb-3">
        <label for="don_gia_ton_dau_ky" class="form-label">Đơn Giá Tồn Đầu Kỳ</label>
        <input type="number" step="0.01" class="form-control" id="don_gia_ton_dau_ky" name="don_gia_ton_dau_ky" value="{{ form.don_gia_ton_dau_ky.value|default:0 }}">
    </div>

    <div class="mb-3">
        <label for="ma_kho_luu_tru" class="form-label">Mã Kho Lưu Trữ</label>
        <input type="text" class="form-control" id="ma_kho_luu_tru" name="ma_kho_luu_tru" value="{{ form.ma_kho_luu_tru.value|default:'' }}">
    </div>

    <button type="submit" class="btn btn-primary w-100">Lưu</button>
</form>
