{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">

    <!-- Logo -->
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">DjangoApp</a>

    <!-- Toggle button (Mobile view) -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Nav content -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'DashboardAllDepartment' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Logout</a>
        </li>

        <!-- Avatar -->
        <li class="nav-item ms-3">
          <a class="nav-link p-0" href="{% url 'home' %}">
            <img src="{{ MEDIA_URL }}images/avata_user_01.png" alt="User Avatar" class="rounded-circle" style="width: 40px; height: 40px; object-fit: cover;">
          </a>
        </li>
      </ul>
    </div>

  </div>
</nav>
