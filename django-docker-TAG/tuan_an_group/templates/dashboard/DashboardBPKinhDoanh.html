{% extends 'base.html' %}
{% load static %}

{% block title %}Tuan An Group - Bộ phận Kinh Doanh{% endblock %}

{% block content %}
<div class="container my-5">

  <div class="text-center mb-5">
    <img src="{% static 'images/logo-Dark.jpg' %}" alt="Company Logo" class="img-fluid mb-3" style="max-width: 200px;">
    <h2 class="fw-bold">Tuan An Group - Bộ phận Kinh Doanh</h2>
  </div>

  <div class="row justify-content-center">
    
    <!-- Box 1 -->
    <div class="col-6 col-sm-4 col-md-3 mb-4">
      <div class="card h-100 text-center shadow-sm">
        <img src="{% static 'images/KinhDoanhQuanLyKeHoachDatHang.png' %}" class="card-img-top p-3" alt="Kế hoạch đặt hàng">
        <div class="card-body">
          <h5 class="card-title">QUẢN LÝ KẾ HOẠCH ĐẶT HÀNG</h5>
        </div>
      </div>
    </div>

    <!-- Box 2 -->
    <div class="col-6 col-sm-4 col-md-3 mb-4">
      <a href="{% url 'bp_kho' %}" class="text-decoration-none text-dark">
        <div class="card h-100 text-center shadow-sm">
          <img src="{% static 'images/KinhDoanhQuanLyYeuCauDatHang.png' %}" class="card-img-top p-3" alt="Yêu cầu đặt hàng">
          <div class="card-body">
            <h5 class="card-title">QUẢN LÝ YÊU CẦU ĐẶT HÀNG</h5>
          </div>
        </div>
      </a>
    </div>

    <!-- Box 3 -->
    <div class="col-6 col-sm-4 col-md-3 mb-4">
      <a href="{% url 'bp_kho' %}" class="text-decoration-none text-dark">
        <div class="card h-100 text-center shadow-sm">
          <img src="{% static 'images/KinhDoanhQuanLyDeNghiXuatKho.png' %}" class="card-img-top p-3" alt="Đề nghị xuất kho">
          <div class="card-body">
            <h5 class="card-title">ĐỀ NGHỊ XUẤT KHO</h5>
          </div>
        </div>
      </a>
    </div>

    <!-- Box 4 -->
    <div class="col-6 col-sm-4 col-md-3 mb-4">
      <a href="{% url 'bp_kho' %}" class="text-decoration-none text-dark">
        <div class="card h-100 text-center shadow-sm">
          <img src="{% static 'images/KinhDoanhDanhSachHangHoa.png' %}" class="card-img-top p-3" alt="Danh sách hàng hoá">
          <div class="card-body">
            <h5 class="card-title">DANH SÁCH HÀNG HOÁ</h5>
          </div>
        </div>
      </a>
    </div>

    <!-- Box 5 -->
    <div class="col-6 col-sm-4 col-md-3 mb-4">
      <a href="{% url 'bp_kho' %}" class="text-decoration-none text-dark">
        <div class="card h-100 text-center shadow-sm">
          <img src="{% static 'images/KinhDoanhBaoCao.png' %}" class="card-img-top p-3" alt="Báo cáo kinh doanh">
          <div class="card-body">
            <h5 class="card-title">BÁO CÁO KINH DOANH</h5>
          </div>
        </div>
      </a>
    </div>

  </div>
</div>
{% endblock %}
