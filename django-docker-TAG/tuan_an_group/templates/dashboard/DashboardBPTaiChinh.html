{% extends 'base.html' %}
{% load static %}

{% block title %}TAG - Bộ phận tài chính{% endblock %}

{% block content %}
<div class="container my-5">

  <div class="text-center mb-5">
    <img src="{% static 'images/logo-Light.jpg' %}" alt="Company Logo" class="img-fluid mb-3" style="max-width: 200px;">
    <h2 class="fw-bold">Tuan An Group - Bộ phận tài chính</h2>
  </div>

  <div class="row justify-content-center">
    
    <!-- Box: Quản lý kho -->
    <div class="col-6 col-sm-4 col-md-3 mb-4">
      <div class="card h-100 text-center shadow-sm">
        <img src="{% static 'images/VatTuQuanLyKho.png' %}" class="card-img-top p-3" alt="Quản lý kho">
        <div class="card-body">
          <h5 class="card-title">QUẢN LÝ KHO</h5>
        </div>
      </div>
    </div>

    <!-- Box: DS nhà cung cấp -->
    <div class="col-6 col-sm-4 col-md-3 mb-4">
      <a href="{% url 'DashboardBPVatTu' %}" class="text-decoration-none text-dark">
        <div class="card h-100 text-center shadow-sm">
          <img src="{% static 'images/VatTuDanhSachNhaCungCap.png' %}" class="card-img-top p-3" alt="Nhà cung cấp">
          <div class="card-body">
            <h5 class="card-title">DS NHÀ CUNG CẤP</h5>
          </div>
        </div>
      </a>
    </div>

    <!-- Box: Quản lý đơn đặt hàng -->
    <div class="col-6 col-sm-4 col-md-3 mb-4">
      <div class="card h-100 text-center shadow-sm">
        <img src="{% static 'images/VatTuQuanLyDonDatHang.png' %}" class="card-img-top p-3" alt="Quản lý đơn đặt hàng">
        <div class="card-body">
          <h5 class="card-title">QL ĐƠN ĐẶT HÀNG</h5>
        </div>
      </div>
    </div>

  </div>
</div>
{% endblock %}
