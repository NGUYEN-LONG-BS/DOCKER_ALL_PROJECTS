<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Mới Danh Mục Hàng Tồn Kho</title>
    
    <!-- Thêm liên kết đến Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Thêm Mới Danh Mục Hàng Tồn Kho</h2>

        <!-- Hiển thị thông báo (nếu có) -->
        {% if messages %}
            <div class="mb-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Form thêm mới hàng -->
        <form method="POST">
            {% csrf_token %}
            
            <!-- Nhãn và Trường Dữ Liệu (Sử dụng tiếng Việt có dấu) -->
            <div class="mb-3">
                <label for="id_nhan_vien" class="form-label">Mã Nhân Viên</label>
                <input type="text" class="form-control" id="id_nhan_vien" name="id_nhan_vien" value="{{ form.id_nhan_vien.value }}">
            </div>

            <div class="mb-3">
                <label for="xoa_sua" class="form-label">Xóa/Sửa</label>
                <input type="text" class="form-control" id="xoa_sua" name="xoa_sua" value="{{ form.xoa_sua.value }}">
            </div>

            <div class="mb-3">
                <label for="ma_hang" class="form-label">Mã Hàng</label>
                <input type="text" class="form-control" id="ma_hang" name="ma_hang" value="{{ form.ma_hang.value }}">
            </div>

            <div class="mb-3">
                <label for="ten_hang" class="form-label">Tên Hàng</label>
                <input type="text" class="form-control" id="ten_hang" name="ten_hang" value="{{ form.ten_hang.value }}">
            </div>

            <div class="mb-3">
                <label for="dvt" class="form-label">Đơn Vị Tính</label>
                <input type="text" class="form-control" id="dvt" name="dvt" value="{{ form.dvt.value }}">
            </div>

            <div class="mb-3">
                <label for="sl_ton_dau_ky" class="form-label">Số Lượng Tồn Đầu Kỳ</label>
                <input type="number" class="form-control" id="sl_ton_dau_ky" name="sl_ton_dau_ky" value="{{ form.sl_ton_dau_ky.value }}">
            </div>

            <div class="mb-3">
                <label for="don_gia_ton_dau_ky" class="form-label">Đơn Giá Tồn Đầu Kỳ</label>
                <input type="number" step="0.01" class="form-control" id="don_gia_ton_dau_ky" name="don_gia_ton_dau_ky" value="{{ form.don_gia_ton_dau_ky.value }}">
            </div>

            <div class="mb-3">
                <label for="ma_kho_luu_tru" class="form-label">Mã Kho Lưu Trữ</label>
                <input type="text" class="form-control" id="ma_kho_luu_tru" name="ma_kho_luu_tru" value="{{ form.ma_kho_luu_tru.value }}">
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary w-100">Lưu</button>
        </form>

        <!-- Nút để chuyển đến trang Inventory -->
        <div class="mt-3 text-center">
            <a href="{% url 'inventory_data' %}" class="btn btn-secondary">Đi tới Inventory</a>
        </div>

        <!-- Nút để chuyển đến trang Inventory -->
        <div class="mt-3 text-center">
            <a href="{% url 'inventory' %}" class="btn btn-secondary">Đi tới trang quản lý</a>
        </div>

    </div>

    <!-- Thêm liên kết đến Bootstrap JS và các thư viện cần thiết -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
