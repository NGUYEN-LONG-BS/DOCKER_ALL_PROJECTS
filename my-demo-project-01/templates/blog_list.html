<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách bài viết Blog</title>

    <!-- Liên kết tới Bootstrap 5 từ CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 20px;
        }
        .section-title {
            margin-top: 20px;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        .card {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <header class="text-center mb-5">
        <h1>Danh Sách Bài Viết Blog</h1>
        <p class="lead">Các bài viết gần đây trên blog của chúng tôi</p>
    </header>

    <section>
        <h2 class="section-title">Các bài viết mới nhất</h2>

        <div class="row">
            <!-- Lặp qua các bài viết và hiển thị chúng -->
            {% for blog in blogs %}
                <div class="col-md-4">
                    <div class="card">
                        <img src="{{ blog.image_url }}" class="card-img-top" alt="Hình ảnh bài viết">
                        <div class="card-body">
                            <h5 class="card-title">{{ blog.title }}</h5>
                            <p class="card-text">{{ blog.short_description }}</p>
                            <a href="{% url 'blog_detail' blog.id %}" class="btn btn-primary">Đọc thêm</a>
                        </div>
                    </div>
                </div>
                <li class="list-group-item">
                    <a href="{% url 'edit_blog' blog.id %}">Edit</a>
                </li>
            {% endfor %}

        </div>
    </section>
</div>

<!-- Liên kết tới Bootstrap 5 JS và Popper.js từ CDN -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
