<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Tỉ giá</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Tỉ Giá Ngoại Tệ</h1>
        
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% else %}
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Mã Tiền Tệ</th>
                        <th scope="col">Tên Tiền Tệ</th>
                        <th scope="col">Mua</th>
                        <th scope="col">Chuyển Khoản</th>
                        <th scope="col">Bán</th>
                    </tr>
                </thead>
                <tbody>
                    {% for rate in exchange_rates %}
                    <tr>
                        <td>{{ rate.currency_code }}</td>
                        <td>{{ rate.currency_name }}</td>
                        <td>{{ rate.buy }}</td>
                        <td>{{ rate.transfer }}</td>
                        <td>{{ rate.sell }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
