<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trang chủ của My Note">
    <meta name="author" content="Your Name">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}Trang Chủ{% endblock %}</title>

    <!-- Đảm bảo bạn load thẻ static trước khi sử dụng -->
    {% load static %}

    <!-- Liên kết tới Bootstrap CSS từ CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Liên kết tới CSS tùy chỉnh (nếu có) -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Navbar (Thanh điều hướng) -->
    <!-- Nhúng navbar vào từ tệp navbar.html -->
    {% include 'navbar.html' %}

    <div class="container mt-4">
        <!-- Nội dung cụ thể của mỗi trang sẽ được hiển thị ở đây -->
        {% block content %}
        <!-- Nội dung mặc định có thể để trống hoặc có hướng dẫn nếu cần -->
        {% endblock %}
    </div>

    <!-- Footer (Chân trang) -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 My note. Tất cả quyền lợi được bảo lưu.</p>
    </footer>

    <!-- Các phần nội dung khác sẽ ở đây -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS và Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
