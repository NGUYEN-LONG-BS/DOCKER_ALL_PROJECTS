<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Trang Chủ{% endblock %}</title>

    <!-- Đảm bảo bạn load thẻ static trước khi sử dụng -->
    {% load static %}

    <!-- Liên kết tới Bootstrap CSS từ CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <!-- Liên kết tới CSS tùy chỉnh (nếu có) -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Navbar (Thanh điều hướng) -->
    <!-- Nhúng navbar vào từ tệp navbar.html -->
    {% include 'navbar.html' %}

    <div class="container mt-4">
        <!-- Nội dung cụ thể của mỗi trang sẽ được hiển thị ở đây -->
        {% block content %}
        <!-- Nội dung mặc định có thể để trống hoặc có hướng dẫn nếu cần -->
        {% endblock %}
    </div>

    <!-- Footer (Chân trang) -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 My note. Tất cả quyền lợi được bảo lưu.</p>
    </footer>

    <!-- Các phần nội dung khác sẽ ở đây -->

    <!-- Liên kết tới Bootstrap JS và Popper.js từ CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>


    <!-- Liên kết tới các file JS tùy chỉnh của bạn (nếu có) -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
